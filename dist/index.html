<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="icon" type="image/x-icon" href="weather-icon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="search-container" class="search">
        <input id="city-search" class="search" type="text" placeholder="City" />
        <button id="search-btn" class="search" type="submit">
          <svg
            id="search-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 -960 960 960"
          >
            <path
              d="M796-121 533-384q-30 26-69.959 40.5T378-329q-108.162 0-183.081-75Q120-479 120-585t75-181q75-75 181.5-75t181 75Q632-691 632-584.85 632-542 618-502q-14 40-42 75l264 262-44 44ZM377-389q81.25 0 138.125-57.5T572-585q0-81-56.875-138.5T377-781q-82.083 0-139.542 57.5Q180-666 180-585t57.458 138.5Q294.917-389 377-389Z"
            />
          </svg>
        </button>
      </div>
      <button id="f-c-change">F° / C°</button>

      <div id="city-info">
        <div id="city-name">City, Country</div>
        <div id="city-time">Day Month 6, Year | 0:00 PM</div>
      </div>

      <div id="weather-info">
        <div id="temp">15°C</div>
        <div id="condition-container">
          <div id="condition">Sunny</div>
          <div id="low">L°</div>
          <div id="high">H°</div>
        </div>
      </div>

      <div id="forecast-weekly">
        <div id="forecast-title">Next 3 Days</div>
        <div id="forecast-display">
          <div id="day1-display" class="day">
            <div id="day1">Day1</div>
            <div id="icon1">icon</div>
            <div id="low-1">low</div>
            <div id="high-1">high</div>
          </div>
          <div id="day2-display" class="day">
            <div id="day2">Day2</div>
            <div id="icon2">icon</div>
            <div id="low-2">low</div>
            <div id="high-2">high</div>
          </div>
          <div id="day3-display" class="day">
            <div id="day3">Day3</div>
            <div id="icon3">icon</div>
            <div id="low-3">low</div>
            <div id="high-3">high</div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
